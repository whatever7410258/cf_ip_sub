proxy-groups:
- name: PROXY
  proxies:
  - AUTO
  - DIRECT
  - vlworker
  - vl_0_HK
  - vl_1_HK
  - vl_2_JP
  type: select
- interval: 300
  name: AUTO
  proxies:
  - vlworker
  - vl_0_HK
  - vl_1_HK
  - vl_2_JP
  type: url-test
  url: http://www.gstatic.com/generate_204
