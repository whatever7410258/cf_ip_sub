allow-lan: true
clash-for-android:
  append-system-dns: false
external-controller: 0.0.0.0:7800
log-level: info
mixed-port: 7890
mode: Rule
port: 7891
profile:
  tracing: true
proxies:
- name: vlworker
  network: ws
  port: 443
  server: japan.com
  servername: host.japan.com
  tls: true
  type: vless
  uuid: your_uuid
  ws-opts:
    headers:
      Host: host.japan.com
    path: /?ed=2048
- name: vl_0_HK
